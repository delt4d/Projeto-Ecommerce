version: '3.8'

services:
  db:
    container_name: database
    image: mysql:8.3.0
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: you_dont_deserve_to_live
      MYSQL_RANDOM_ROOT_PASSWORD: true

  phpmyadmin:
    container_name: php_my_admin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: you_dont_deserve_to_live
    depends_on:
      - db

  php:
    container_name: apache
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    links:
      - db
    stdin_open: true
    tty: true

volumes:
  db_data:


